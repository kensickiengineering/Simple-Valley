<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Valley | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D97706;
            --text-dark: #1F2937;
            --background-light: #F9FAFB;
            --white: #FFFFFF;
            --font-body: 'Lato', sans-serif;
            --font-heading: 'Montserrat', sans-serif;
        }
        body {
            margin: 0;
            font-family: var(--font-body);
            color: var(--text-dark);
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(12, 18, 20, 0.08);
        }
        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 1.5rem;
        }
        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin: 0 0 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .brand-name {
            font-weight: 800;
            font-size: 20px;
            color: var(--text-dark);
            font-family: var(--font-heading);
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- You'll need to provide the path to your logo for this to work -->
        <!-- For example, if you create an 'img' folder next to this file -->
        <!-- <div class="logo-circle">
            <img src="img/RealLogo.png" alt="SV Logo">
        </div> -->
        <span class="brand-name">Simple Valley</span>
        <h1>We're Launching Soon</h1>
        <p>Our new website is currently under construction. We're working hard to bring you a great experience. Stay tuned!</p>
    </div>
</body>
</html>
